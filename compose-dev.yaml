version: '3.9'
services:
  web:
    extends:
      file: compose.yaml
      service: web
    ports:
      - '8000:8000'
  worker:
    extends:
      file: compose.yaml
      service: worker
  nginx:
    extends:
      file: compose.yaml
      service: nginx
  redis:
    extends:
      file: compose.yaml
      service: redis
    ports:
      - '6379:6379'
volumes:
  app_data:
  redis_data:
