services:
  picstylist:
    build:
      context: .
      dockerfile: docker/picstylist/Dockerfile
    logging:
      driver: "local"
    restart: always
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - 80:80
    logging:
      driver: "local"
    volumes:
      - ./conf/ssl:/etc/nginx/ssl:ro
    depends_on:
      - picstylist
    restart: always
