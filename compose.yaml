services:
  picstylist:
    build:
      context: .
      dockerfile: docker/picstylist/Dockerfile
    logging:
      driver: "local"
    restart: always
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - 80:80
    logging:
      driver: "local"
    depends_on:
      - picstylist
    restart: always
