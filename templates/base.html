<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - PicStylist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='picstylist.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
<div class="container">
  <main class="my-5">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="text-body-secondary py-3">
    <small>
      &copy; 2024
      <a href="https://github.com/vsemionov" class="text-body-emphasis text-decoration-none">Victor Semionov</a>
    </small>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.6/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='picstylist.js') }}"></script>
</body>
</html>
