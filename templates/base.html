<!doctype html>
<html lang="en" class="h-100" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - PicStylist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='picstylist.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
  <meta name="description" content="Transfer the style of one image to another in 10 seconds.">
  <meta property="og:image" content="{{ url_for('static', filename='images/portrait-108386-sides.jpg') }}">
</head>
<body class="h-100">
<div class="container d-flex flex-column h-100">
  <header class="mb-auto">
    <nav class="navbar navbar-expand justify-content-between">
      <a class="navbar-brand" href="{{ url_for('index') }}">PicStylist</a>
      <div class="navbar-nav">
        {% for path, name in [(url_for('index'), 'Home'), (url_for('page', name='models'), 'How it works')] %}
          {% if request.path == path %}
            <a class="nav-link active" aria-current="page" href="{{ path }}">{{ name }}</a>
          {% else %}
            <a class="nav-link" href="{{ path }}">{{ name }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </header>
  <main class="my-5">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="d-flex justify-content-between small text-body-secondary py-3 mt-auto">
    <div>
      &copy; 2024
      <a href="https://github.com/vsemionov" class="text-body-emphasis text-decoration-none">Victor Semionov</a>
    </div>
    <div>
      <a href="{{ url_for('page', name='privacy') }}" class="text-body-emphasis text-decoration-none">Privacy</a>
    </div>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.6/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='picstylist.js') }}"></script>
</body>
</html>
