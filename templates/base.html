<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - PicStylist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body class="d-flex text-bg-dark">
<div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-start mb-0">
        <a href="{{ url_for('index') }}" class="text-white text-decoration-none">PicStylist</a>
      </h3>
      <nav class="nav nav-masthead justify-content-end float-end">
        {% for path, name in [(url_for('index'), 'Home'), (url_for('page', name='model'), 'How it works')] %}
          {% if request.path == path %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">{{ name }}</a>
          {% else %}
            <a class="nav-link fw-bold py-1 px-0" href="{{ path }}">{{ name }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </div>
  </header>
  <main class="my-5">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="mt-auto text-white-50">
    <small>
      &copy; 2024 <a href="https://github.com/vsemionov" class="text-white text-decoration-none">Victor Semionov</a>
    </small>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
