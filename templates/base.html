<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - PicStylist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='picstylist.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
<div class="container">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">PicStylist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            {% for path, name in [(url_for('index'), 'Home'), (url_for('page', name='model'), 'How it works')] %}
              <li class="nav-item">
                {% if request.path == path %}
                  <a class="nav-link active" aria-current="page" href="#">{{ name }}</a>
                {% else %}
                  <a class="nav-link" href="{{ path }}">{{ name }}</a>
                {% endif %}
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="my-5">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="text-body-secondary py-3 mt-auto">
    <small>
      &copy; 2024
      <a href="https://github.com/vsemionov" class="text-body-emphasis text-decoration-none">Victor Semionov</a>
    </small>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.6/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='picstylist.js') }}"></script>
</body>
</html>
